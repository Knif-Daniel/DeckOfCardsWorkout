<!doctype html>
<html lang="de">
  <head>
    <title>Work of Cards</title>
    <script src="WorkofCards.js"></script>
    <meta name="description" content="A Simple Wokout with Cards App.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="./icons/maskable_icon_x512.png">
    <meta name="theme-color" content="#fff"/>
    <link rel="manifest" href="./manifest.json">
    <link rel="sw" href="./sw.js">
    <meta charset="utf-8">
    <style>
      * {
        box-sizing: border-box;
      }
      .headers{
        font-size: 25px;
        text-align: center;
      }
      .cards{
        display: flex;
        flex-direction: column;
        font-size: 30px;
        text-align: center;
      }
      
      .flex-container {
        display: flex;
        flex-direction: row;
        font-size: 30px;
        text-align: center;
      }
      
      .flex-item-left {
        background-color: #f1f1f1;
        padding: 10px;
        flex: 50%;
      }
      
      .flex-item-right {
        background-color: dodgerblue;
        padding: 10px;
        flex: 50%;
      }
      
      /* Responsive layout - makes a one column-layout instead of two-column layout */
      @media (max-width: 1100px) {
        .flex-container {
          flex-direction: column;
        }
      }
      </style>
  </head>
  <body>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./sw.js");
        }
      
  </script>

    <div id="CardGame" hidden="hidden">
      <div class="flex-container">
        <div class="flex-item-right" id="number">Anzahl</div>
        <div class="flex-item-left" id="exercise">√úbung</div>
      </div>
      <div class="cards">
       <div class="flex-item-left" id="card">Karte</div>
       <div class="flex-item-right" id="time">2:00</div>
       <button style="font-size: 50px;" class="flex-item-left" onclick="newCard()">Neue Karte</button>
      </div>
      <div class="flex-container">
        <div class="flex-item-right" id="cardof">Karte 0/54</div>      
          <button class="flex-item-left" id="endTraining" onclick="exit()">Trainning Beenden</button> 
          <button class="flex-item-right" id="break" onclick="pause()">Trainning unterbrechen</button>
      </div>
    </div>
    <div id="MainMenu">
      <div class="headers">
        <h1>Card Work Out</h1>
        <h2>by Fink Daniel</h2>
        <p>√Ñndern der √úbungen</p>
      </div>
      
      <div class="cards">
        <div >
          <div class="flex-container">
            <div class="flex-item-left" style="font-size: 50px;" id="TEst" >üÇ°</div>
            <textarea class="flex-item-left"  name="bigExe" id="bigExer" placeholder="Burpees"></textarea>
          </div>
          <div class="flex-container">
            <div class="flex-item-left" style="color: red; font-size: 50px;" >üÇ±</div>
            <textarea class="flex-item-left"  id="herExer" placeholder="Sit up"></textarea>
          </div>
          <div class="flex-container">
            <div class="flex-item-left" style="color: red; font-size: 50px;" >üÉÅ</div>
            <textarea class="flex-item-left"  id="karExer" placeholder="Push up"></textarea>
          </div>
          <div class="flex-container">
            <div class="flex-item-left" style="font-size: 50px;">üÉë</div>
            <textarea class="flex-item-left"  id="kreExer" placeholder="Pull up"></textarea>
          </div>
        </div>
        <button class="flex-item-left" id="startTraining" onclick="startGame()">Training Starten</button>
      </div>
      
    </div>
      
    <div id="paused" hidden="hidden">
      <div class="flex-container">
        <div class="flex-item-left" style="font-size: 50px;" >Training pausiert</div>
        <button class="flex-item-left" onclick="continuen()">Fortfahren</button>
      </div>
    </div>
    
  </body>
</html>
